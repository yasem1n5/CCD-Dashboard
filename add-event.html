<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termin hinzufügen</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 5px;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #f7f3ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 560px;
      padding: 28px 32px;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(90,0,204,0.12);
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #923fbe;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #923fbe;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      min-height: 70px;
    }

    button.submit-btn {
      background: #844aa3;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .back-btn {
  position: absolute;
  top: 7px;
  left: 7px;

  width: 29px;
  height: 29px;

  border-radius: 50%;
  border: none;

  background: #eeeeee;
  color: #923fbe;

  font-size: 14px;
  line-height: 1;

  display: flex;
  align-items: center;
  justify-content: center;

  cursor: pointer;
}
  </style>
</head>

<body>
  <div class="card">
    <button class="back-btn" id="back-btn">&lt;</button>

    <h1>Termin hinzufügen</h1>

    <label>Mitglied</label>
    <select id="member-select"></select>

    <label>Tag</label>
    <select id="day-select"></select>

    <label>Startzeit</label>
    <input type="time" id="start-time" min="06:30" max="23:00">

    <label>Endzeit</label>
    <input type="time" id="end-time" min="06:30" max="23:00">

    <label>Inhalt</label>
    <textarea id="event-content"></textarea>

    <button class="submit-btn">Speichern</button>
  </div>

  <script src="dist/main.js"></script>
</body>
</html>
