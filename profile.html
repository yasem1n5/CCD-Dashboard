<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Planner</title>
<link rel="icon" type="image/png" href="avatars/agenda.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #f7f3ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
padding-top: 45px;
      color: #333;
    }
    
  
 
.logout-btn {
  position: absolute;
  top: 14px;
  right: 14px;

  background: #844aa3;
  color: white;

  border: none;
  padding: 8px 14px;
  border-radius: 12px;

  font-weight: 600;
  cursor: pointer;
}

.logout-btn:hover {
  background: #6f3a8c;
}
    .card {
      background: white;
      width: 95%;
      max-width: 1300px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(90,0,204,0.12);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    header h1 {
      color: #923fbe;
      font-size: 1.8rem;
    }

    header p {
      color: #905c9f;
      margin-top: 4px;
    }

    .nav-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-btn {
      border: none;
      background: #ece3ff;
      color: #923fbe;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .add-btn {
      margin-left: auto;
      background: #844aa3;
      color: white;
    }

    
    .time {
      padding: 8px;
      font-size: 0.8rem;
      color: #905c9f;
      border-bottom: 1px solid #f0ebff;
    }

    .cell {
      border-bottom: 1px solid #f0ebff;
      border-left: 1px solid #f0ebff;
    }

    .family-box h2 {
      color: #923fbe;
      margin-bottom: 8px;
    }


.input {
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

    .family-actions button {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #844aa3;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .reset-btn {
  background: #ffe3e3;
  color: #a40000;
  border: none;
  border-radius: 10px;
  padding: 6px 12px;
  font-size: 0.8rem;
  font-weight: 600;
  cursor: pointer;
}

.reset-btn:hover {
  background: #ffcccc;
}
.week-dropdown {
  background: white;
  border: 1px solid #ddd;
  border-radius: 20px;
  padding: 4px 8px;
  color: #333;
  font-weight: 600;
  width: 300px;
}

@media (max-width: 700px) {
  .calendar-wrapper {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 600px) {
  .week-dropdown {
    grid-column: 1 / -1;
    width: 100%;
  }
}
@media (max-width: 600px) {
  .nav-bar {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
    .event-block {
    font-size: 0.65rem;
    line-height: 1.1;
  }

  .event-time {
    font-size: 0.55rem;
  }

  .nav-bar .nav-btn:not(.add-btn):not(.reset-btn) {
    grid-column: span 1;
  }

  #add-event-btn {
    grid-column: 1 / -1;
    margin-left: 0;
  }

  #reset-week-btn {
    grid-column: 1 / -1;
  }
}
.avatar-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  margin: 10px 0;
}

.avatar {
  border-radius: 50%;
  border: 3px solid transparent;
  cursor: pointer;
  width: 60px;
  height: 60px;
}

.avatar.selected {
  border-color: #923fbe;
}
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}


.header-left {
  display: flex;
  flex-direction: column;
}

.header-right {
  font-size: 0.95rem;
  text-align: right;
  margin-top: 4px;
    color: #9b86b0;
  font-weight: 500;
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header-icon {
  width: 42px;
  height: 42px;
  border-radius: 10px;
}

.header-user {
  font-size: 0.9rem;
  font-weight: 600;
  color: #923fbe;
  background: #f3ecff;
  padding: 8px 14px;
  border-radius: 14px;
}

.title-row {
  display: flex;
  align-items: center; /* vertikal auf gleicher Höhe */
  gap: 14px;
}

.header-icon {
  width: 44px;
  height: 44px;
  flex-shrink: 0;
  margin-top: -2px;
  border-radius: 10px;
}

.title-text h1 {
  margin: 0;
}

.title-text p {
  margin: 4px 0 0 0;
}


  </style>
</head>

<body id="profile-page">
  <div class="card">

<header class="header-top">
  <div class="title-row">
  <img src="avatars/agenda.png" alt="Agenda Icon" class="header-icon">

  <div class="title-text">
          <h1>Profil verwalten</h1>
      <p>Weekly Planner</p>
      
  </div>
</div>

  <div class="header-user" id="header-user"></div>
</header>

    <div class="nav-bar">
      <button class="nav-btn" id="go-index">Wochenansicht</button>
      <button class="nav-btn" id="go-auswertung">Auswertung</button>
      <button class="nav-btn active" id="go-profile">Profil</button>


      <button id="logout-btn" class="logout-btn">Abmelden</button>
    </div>

    <label>Name</label>
    <input id="profile-name" class="input" placeholder="Name">

    <label>Neues Passwort</label>
    <input id="profile-password" class="input" type="password">

    <label>Passwort wiederholen</label>
    <input id="profile-password-repeat" class="input" type="password">

    <h3>Profilbild auswählen</h3>
    <div id="profile-avatar-grid" class="avatar-grid"></div>

    <div style="display:flex; gap:10px; margin-top:10px;">
      <button class="nav-btn add-btn" id="profile-save-btn">Speichern</button>
      <button class="nav-btn reset-btn" id="profile-cancel-btn">Abbrechen</button>
    </div>

    <p class="error" id="profile-error"></p>

  </div>

  <script src="dist/main.js"></script>
</body>
