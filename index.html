<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Family Week Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;  
      font-family: 'Poppins', sans-serif;
      background: #f5f4ff;
    }

    h1 {
      color: #7c3aed;
      margin: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: 100px repeat(7, 1fr);
      margin: 20px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    .header {
      background: #f1eaff;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .time {
      background: #faf7ff;
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
      color: #7c3aed;
    }

    .cell {
      border-bottom: 1px solid #eee;
      border-left: 1px solid #eee;
      position: relative;
    }

    .event {
      position: absolute;
      left: 5px;
      right: 5px;
      top: 5px;
      bottom: 5px;
      border-radius: 8px;
      padding: 6px;
      font-size: 11px;
      color: #1f1730;
    }

  </style>
</head>

<body>
  <h1>Family Week Dashboard</h1>

  <div class="calendar" id="calendar"></div>

  <script src="dist/main.js"></script>
</body>
</html>
