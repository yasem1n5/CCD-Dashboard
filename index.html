<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Planner</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #f7f3ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
padding-top: 45px;
      color: #333;
    }

    .calendar-header div:nth-child(7),
.calendar-header div:nth-child(8) {
  background: #ffe8e8;
  color: #a40909;
}
    .member-input-wrapper {
  position: relative;
  width: 100%;
  margin-top: 8px;
}
 
#member-input {
  width: 100%;
  height: 34px;

  padding: 0 38px 0 12px; /* Platz für + */
  font-size: 0.85rem;

  border-radius: 20px;
  border: 1px solid #e5d9ff;

  background: #f7f3ff;
  color: #333;

  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}
#member-input::placeholder {
  color: #9b86b0;
}

#member-input:focus {
  border-color: #923fbe;
  box-shadow: 0 0 0 2px rgba(146, 63, 190, 0.15);
}

#add-member-btn {
  position: absolute;
  right: 4px;
  top: 50%;
  transform: translateY(-50%);

  width: 26px;
  height: 26px;
  min-width: 26px;

  border-radius: 50%;
  border: none;

  font-size: 13px;
  font-weight: 600;
  line-height: 1;

  display: flex;
  align-items: center;
  justify-content: center;

  background: #923fbe;
  color: white;

  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}

#add-member-btn:hover {
  background: #7c33a5;
}

    .card {
      background: white;
      width: 95%;
      max-width: 1300px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(90,0,204,0.12);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    
    header h1 {
      color: #923fbe;
      font-size: 1.8rem;
    }

    header p {
      color: #905c9f;
      margin-top: 4px;
    }

    .nav-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-btn {
      border: none;
      background: #ece3ff;
      color: #923fbe;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .add-btn {
      margin-left: auto;
      background: #844aa3;
      color: white;
    }

    .calendar {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #eee;
    }

    .calendar-header,
    .calendar-body {
      display: grid;
      grid-template-columns: 80px repeat(7, 1fr);
    }

    .calendar-header {
      background: #f3ecff;
      font-weight: 600;
      color: #923fbe;
    }

    .calendar-header div {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #e5d9ff;
    }

    .calendar-body {
      grid-auto-rows: 50px;
    }

    .time {
      padding: 8px;
      font-size: 0.8rem;
      color: #905c9f;
      border-bottom: 1px solid #f0ebff;
    }

    .cell {
      border-bottom: 1px solid #f0ebff;
      border-left: 1px solid #f0ebff;
    }

.event-block {
  position: absolute;
  border-radius: 8px;
  padding: 4px 6px;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  text-align: center;
  font-size: 0.8rem;
  font-weight: 600;

  opacity: 0.75;
  cursor: pointer;

  transition:
    transform 0.15s ease,
    box-shadow 0.15s ease,
    opacity 0.15s ease;
}
.event-block {
  cursor: pointer;
}
.event-block:hover {
  opacity: 0.95;
  transform: translateY(-1px);

  box-shadow:
    0 6px 14px rgba(146, 63, 190, 0.18),
    0 0 0 1px rgba(146, 63, 190, 0.25);
}
.event-block::after {
  content: "✎";
  position: absolute;
  top: 4px;
  right: 6px;
  font-size: 0.7rem;
  opacity: 0;
  color: rgba(0,0,0,0.6);
  transition: opacity 0.15s ease;
}

.event-block:hover::after {
  opacity: 0.8;
}
.event-block .edit-btn {
  position: absolute;
  top: 2px;
  right: 2px;
  font-size: 12px;
  background: #ffffffaa;
  border-radius: 50%;
  padding: 2px 4px;
  cursor: pointer;
  display: none;
}
.event-block:hover .edit-btn {
  display: block;
}

.edit-overlay {
  position: absolute;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 8px;
  z-index: 100;
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.edit-overlay input,
.edit-overlay textarea,
.edit-overlay button {
  font-size: 0.75rem;
  padding: 4px 6px;
}
.event-block.general {
  opacity: 0.9;
  font-style: italic;
}
    .event-time {
      font-size: 0.7rem;
      font-weight: 400;
      margin-top: 2px;
      opacity: 0.85;
    }

    .family-box h2 {
      color: #923fbe;
      margin-bottom: 8px;
    }

    .members {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .member {
      position: relative;
  background: #ece3ff;
  color: #923fbe;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 0.85rem;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: default;
    }
    .member .delete-btn {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #a40000;
  color: white;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  font-size: 12px;
  line-height: 16px;
  text-align: center;
  display: none;
  cursor: pointer;
}

.member:hover .delete-btn {
  display: block;
}

    .family-actions {
      display: flex;
      gap: 8px;
    }

    .family-actions input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .family-actions button {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #844aa3;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .reset-btn {
  background: #ffe3e3;
  color: #a40000;
  border: none;
  border-radius: 10px;
  padding: 6px 12px;
  font-size: 0.8rem;
  font-weight: 600;
  cursor: pointer;
}

.reset-btn:hover {
  background: #ffcccc;
}
.week-dropdown {
  background: white;
  border: 1px solid #ddd;
  border-radius: 20px;
  padding: 4px 8px;
  color: #333;
  font-weight: 600;
  width: 300px;
}
.calendar-wrapper {
  display: grid;
  grid-template-columns: 1fr 180px;
  gap: 16px;
  align-items: start;
}

.calendar-legend {
  background: #faf7ff;
  border-radius: 14px;
  padding: 12px;
  box-shadow: inset 0 0 0 1px #eee;
}

.calendar-legend h3 {
  margin-bottom: 10px;
  color: #923fbe;
  font-size: 0.95rem;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.85rem;
  margin-bottom: 6px;
}

.legend-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}
.logout-btn {
  position: absolute;
  top: 14px;
  right: 14px;

  background: #844aa3;
  color: white;

  border: none;
  padding: 8px 14px;
  border-radius: 12px;

  font-weight: 600;
  cursor: pointer;
}

.logout-btn:hover {
  background: #6f3a8c;
}
.notes-box {
  background: #faf7ff;
  border-radius: 14px;
  padding: 12px;
  box-shadow: inset 0 0 0 1px #eee;
  margin-top: 12px;
}

.notes-box h3 {
  color: #923fbe;
  font-size: 0.9rem;
  margin-bottom: 6px;
}

#shared-notes {
  width: 100%;
  height: 100px;
  border-radius: 12px;
  border: 1px solid #ddd;
  padding: 8px 10px;
  font-size: 0.85rem;
  resize: vertical;
  background: #fff;
}


@media (max-width: 700px) {
  .calendar-wrapper {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 600px) {
  .week-dropdown {
    grid-column: 1 / -1;
    width: 100%;
  }
}
@media (max-width: 600px) {
  .nav-bar {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
    .event-block {
    font-size: 0.65rem;
    line-height: 1.1;
  }

  .event-time {
    font-size: 0.55rem;
  }

  .nav-bar .nav-btn:not(.add-btn):not(.reset-btn) {
    grid-column: span 1;
  }

  #add-event-btn {
    grid-column: 1 / -1;
    margin-left: 0;
  }

  #reset-week-btn {
    grid-column: 1 / -1;
  }
}
  </style>
</head>

<body>
  <div class="card">
    <header>
      <h1>Weekly Planner</h1>
      <p>Plant eure Woche gemeinsam!</p>

    </header>
    

    <div class="nav-bar">
      <button class="nav-btn" id="go-index">Wochenansicht</button>
      <button class="nav-btn" id="go-auswertung">Auswertung</button>
      <button class="nav-btn" id="go-profile">Profil bearbeiten</button>


      <button class="nav-btn add-btn" id="add-event-btn">+ Termin</button>    
      <button id="reset-week-btn" class="reset-btn">
        Woche zurücksetzen
</button>     
<button id="logout-btn" class="logout-btn">Abmelden</button>

    </div>
    
 <select id="week-select" class="week-dropdown">
  <option value="1">Woche 1</option>
  <option value="2">Woche 2</option>
  <option value="3">Woche 3</option>
  <option value="4">Woche 4</option>
  <option value="5">Woche 5</option>
  <option value="6">Woche 6</option>
  <option value="7">Woche 7</option>
</select>


                

    <div class="calendar-wrapper">
  <div class="calendar" id="calendar"></div>

  <div class="calendar-legend">
  <h3>Mitglieder</h3>
  <div id="legend-container">
    <div class="members" id="members-container"></div>
  </div>
  
  <!-- Notizblock separat unter Mitglieder -->
  <div class="notes-box">
    <h3>Notizen</h3>
    <textarea id="shared-notes" placeholder="Hier können alle Mitglieder Notizen eintragen..."></textarea>
  </div>
</div>
</div>
</div>
    </div>
    </div>
    </div>
</div>

    </body>
  </div>
  <script src="dist/main.js"></script>
</body>
</html>
